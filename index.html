<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Resume Builder</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-file-alt"></i> Resume Builder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#formSection">Create Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="#footer">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero bg-light text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Build Your Resume Effortlessly</h1>
            <p class="lead">Create a professional resume in minutes with our easy-to-use tool.</p>
        </div>
    </header>

    <!-- Resume Form -->
    <section id="formSection" class="py-5 bg-white">
        <div class="container">
            <h2 class="text-center mb-4">Fill Out Your Details</h2>
            <form class="row g-4" id="resumeForm">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="name" placeholder="Full Name" required />
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="title" placeholder="Job Title (e.g., Web Developer)" required />
                </div>
                <div class="col-md-6">
                    <textarea class="form-control" id="workexp" rows="4" placeholder="Work Experience"></textarea>
                </div>
                <div class="col-md-6">
                    <textarea class="form-control" id="academics" rows="4" placeholder="Academic Details"></textarea>
                </div>
                <div class="col-md-12">
                    <textarea class="form-control" id="objective" rows="3" placeholder="Objective"></textarea>
                </div>
                <div class="col-md-6">
                    <textarea class="form-control" id="skills" rows="4" placeholder="Skills"></textarea>
                </div>
                <div class="col-md-6">
                    <textarea class="form-control" id="projects" rows="4" placeholder="Projects"></textarea>
                </div>
                <div class="col-md-12">
                    <textarea class="form-control" id="achievements" rows="3" placeholder="Achievements"></textarea>
                </div>
                <div class="col-md-12">
                    <input type="file" class="form-control" id="profilePicture" accept="image/*" />
                </div>
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-primary" id="previewBtn">Preview Resume</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 Resume Builder. All rights reserved.</p>
            <p>
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-linkedin-in"></i></a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
